<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tech Accessories Picks (UK)</title>
  <style>
:root{
  --maxw: 900px;
  --text: #111;
  --muted: #666;
  --border: #e5e5e5;
  --soft: #f6f7f8;
  --accent: #0b57d0;
  --shadow: 0 1px 2px rgba(0,0,0,.05), 0 8px 24px rgba(0,0,0,.06);
}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  margin:0;
  line-height:1.7;
  color:var(--text);
  background:var(--soft);
}

header{
  padding:34px 16px 18px;
  border-bottom:1px solid var(--border);
  background:#fff;
}

main{
  max-width:var(--maxw);
  margin:0 auto;
  padding:22px 16px 38px;
}

a{
  color:var(--accent);
  text-decoration:none;
}
a:hover{ text-decoration:underline; }

.muted{
  color:var(--muted);
  font-size:14px;
}

/* Cards: visibly elevated */
.card{
  padding:16px 16px;
  border:1px solid var(--border);
  border-radius:16px;
  margin:14px 0;
  text-decoration:none;
  display:block;
  background:#fff;
  box-shadow: var(--shadow);
}
.card strong{
  display:block;
  font-size:18px;
  line-height:1.25;
  margin-bottom:6px;
}
.card:hover{
  border-color:#d6d6d6;
  transform: translateY(-1px);
}

footer{
  padding:22px 16px;
  border-top:1px solid var(--border);
  background:#fff;
}

@media (max-width:600px){
  header{ padding:26px 16px 14px; }
  .card{ border-radius:14px; }
  .card strong{ font-size:17px; }
}
</style>
</head>
<body>
  <header>
    <div style="max-width:900px;margin:0 auto">
      <h1 style="margin:0 0 6px 0">Tech Accessories Picks (UK)</h1>
      <div class="muted">Simple, fast comparison pages.</div>
    </div>
  </header>
  <main>
    <div id="list">Loading…</div>
  </main>
  <footer>
    <div style="max-width:900px;margin:0 auto" class="muted">
      Disclosure: Some links may be affiliate links. If you buy through them, we may earn a commission at no extra cost to you.
    </div>
  </footer>

<script>
(async () => {
  const res = await fetch("./manifest.json", {cache:"no-store"});
  const items = await res.json();
  const el = document.getElementById("list");
  el.innerHTML = "";
  items.forEach(x => {
    const a = document.createElement("a");
    a.className = "card";
    a.href = "./post.html?slug=" + encodeURIComponent(x.slug);
    a.innerHTML = "<strong>" + x.title + "</strong><div class='muted'>" + x.slug + "</div>";
    el.appendChild(a);
  });
})();
</script>
<div style="max-width:900px;margin:24px auto 48px auto;padding:0 16px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-size:14px;color:#444"><a href="./disclosure.html">Affiliate Disclosure</a> · <a href="./sitemap.xml">Sitemap</a> · <a href="./robots.txt">Robots</a></div></body>
</html>
