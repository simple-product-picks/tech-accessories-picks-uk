<script>
(async () => {
  const res = await fetch("./manifest.json", {cache:"no-store"});
  const items = await res.json();
  const el = document.getElementById("list");
  el.innerHTML = "";
  items.forEach(x => {
    const a = document.createElement("a");
    a.className = "card";
    a.href = "./posts_html/" + encodeURIComponent(x.slug) + ".html";
    a.innerHTML = "<strong>" + x.title + "</strong><div class='muted'>" + x.slug + "</div>";
    el.appendChild(a);
  });
})();
</script>
